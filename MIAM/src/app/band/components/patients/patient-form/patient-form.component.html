<div class="create-patient-form">
  <h2 mat-dialog-title>Create New Patient</h2>
  
  <!-- Ãšnico formulario -->
  <form (ngSubmit)="createPatient()" [formGroup]="patientForm" class="patient-form">
    <h3>Patient</h3>

    <div class="form-row">
      <mat-form-field class="half-width">
        <mat-label>Email</mat-label>
        <input matInput formControlName="email" required>
      </mat-form-field>

      <mat-form-field class="half-width">
        <mat-label>Phone</mat-label>
        <input matInput formControlName="phoneNumber" required>
      </mat-form-field>
    </div>

    <div class="form-row">
      <mat-form-field class="half-width">
        <mat-label>Name</mat-label>
        <input matInput formControlName="name" required>
      </mat-form-field>

      <mat-form-field class="half-width">
        <mat-label>Last Name</mat-label>
        <input matInput formControlName="lastName" required>
      </mat-form-field>
    </div>

    <div class="form-row">
      <mat-form-field class="half-width">
        <mat-label>Address</mat-label>
        <input matInput formControlName="address" required>
      </mat-form-field>

      <mat-form-field class="half-width">
        <mat-label>Birth Date</mat-label>
        <input matInput formControlName="birthdate" type="date" required>
      </mat-form-field>
    </div>

    <hr>

    <h3>Relative</h3>

    <div class="form-row">
      <mat-form-field class="half-width">
        <mat-label>Email</mat-label>
        <input matInput formControlName="relativeEmail" required>
      </mat-form-field>

      <mat-form-field class="half-width">
        <mat-label>Phone</mat-label>
        <input matInput formControlName="relativePhoneNumber" required>
      </mat-form-field>
    </div>

    <div class="form-row">
      <mat-form-field class="half-width">
        <mat-label>Name</mat-label>
        <input matInput formControlName="relativeName" required>
      </mat-form-field>

      <mat-form-field class="half-width">
        <mat-label>Last Name</mat-label>
        <input matInput formControlName="relativeLastName" required>
      </mat-form-field>
    </div>

    <div class="form-row">
      <mat-form-field class="half-width">
        <mat-label>Relationship to Patient</mat-label>
        <input matInput formControlName="relationship" required>
      </mat-form-field>
    </div>

    <!-- Acciones de los botones -->
    <div mat-dialog-actions>
      <button class="cancel-button" type="button" (click)="closeDialog()">Cancel</button>
      <button mat-button class="save-button" type="submit" [disabled]="patientForm.invalid">Save</button>
    </div>

  </form>

</div>
