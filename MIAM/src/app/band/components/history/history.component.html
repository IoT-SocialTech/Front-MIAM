<div class="history-container">
  <div class="history-header">
    <h2>Alerts History</h2>
    <button mat-raised-button color="primary" class="download-button" (click)="downloadReport()">Download report</button>
  </div>
  <mat-table [dataSource]="alerts" class="alerts-table" matSort>
    <!-- Fecha -->
    <ng-container matColumnDef="date">
      <mat-header-cell *matHeaderCellDef mat-sort-header>Date</mat-header-cell>
      <mat-cell *matCellDef="let alert">{{ alert.date }}</mat-cell>
    </ng-container>

    <!-- Hora -->
    <ng-container matColumnDef="hour">
      <mat-header-cell *matHeaderCellDef mat-sort-header>Hour</mat-header-cell>
      <mat-cell *matCellDef="let alert">{{ alert.hour }}</mat-cell>
    </ng-container>

    <!-- Paciente -->
    <ng-container matColumnDef="patient">
      <mat-header-cell *matHeaderCellDef mat-sort-header>Patient</mat-header-cell>
      <mat-cell *matCellDef="let alert">{{ alert.patient }}</mat-cell>
    </ng-container>

    <!-- Tipo de Alerta -->
    <ng-container matColumnDef="alertType">
      <mat-header-cell *matHeaderCellDef mat-sort-header>Alert Type</mat-header-cell>
      <mat-cell *matCellDef="let alert">{{ alert.alertType }}</mat-cell>
    </ng-container>

    <!-- DescripciÃ³n -->
    <ng-container matColumnDef="description">
      <mat-header-cell *matHeaderCellDef>Description</mat-header-cell>
      <mat-cell *matCellDef="let alert">{{ alert.description }}</mat-cell>
    </ng-container>

    <!-- Cuidador -->
    <ng-container matColumnDef="caregiver">
      <mat-header-cell *matHeaderCellDef mat-sort-header>Caregiver</mat-header-cell>
      <mat-cell *matCellDef="let alert">{{ alert.caregiver }}</mat-cell>
    </ng-container>

    <!-- Acciones -->
    <ng-container matColumnDef="actions">
      <mat-header-cell *matHeaderCellDef>Actions</mat-header-cell>
      <mat-cell *matCellDef="let alert">{{ alert.actions }}</mat-cell>
    </ng-container>

    <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
    <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>
  </mat-table>
</div>
