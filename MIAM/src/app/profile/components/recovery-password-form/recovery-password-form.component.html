<div class="recovery-container">
  <div class="recovery-box">
    <div class="recovery-header">
      <mat-icon class="recovery-icon">lock</mat-icon>
      <h2>Forgot Password?</h2>
      <p>Enter your email to receive a password reset link.</p>
    </div>
    <form class="recovery-form" (ngSubmit)="onSubmit()">
      <mat-form-field class="full-width">
        <mat-label>Email</mat-label>
        <input matInput type="email" [(ngModel)]="email" name="email" required>
      </mat-form-field>
      <mat-form-field class="full-width">
        <mat-label>New Password</mat-label>
        <input matInput [type]="hidePassword ? 'password' : 'text'" [(ngModel)]="newPassword" name="newPassword" required>
        <button mat-icon-button matSuffix (click)="togglePasswordVisibility()" type="button">
          <mat-icon>{{ hidePassword ? 'visibility' : 'visibility_off' }}</mat-icon>
        </button>
      </mat-form-field>
      <mat-form-field class="full-width">
        <mat-label>Confirm New Password</mat-label>
        <input matInput [type]="hidePassword ? 'password' : 'text'" [(ngModel)]="confirmPassword" name="confirmPassword" required>
        <button mat-icon-button matSuffix (click)="togglePasswordVisibility()" type="button">
          <mat-icon>{{ hidePassword ? 'visibility' : 'visibility_off' }}</mat-icon>
        </button>
      </mat-form-field>
      <button class="recovery-button">Send Reset Link</button>
    </form>

    <div class="back-to-login">
      <p>Remembered your password? <a href="/login">Back to Login</a></p>
    </div>
  </div>
</div>
