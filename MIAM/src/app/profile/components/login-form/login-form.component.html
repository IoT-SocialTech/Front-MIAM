<div class="Login">
  <div class="login-box">
    <div class="login-header">
      <mat-icon class="login-icon">login</mat-icon>
      <h2>Welcome!</h2>
      <p>Log in to your account</p>
    </div>
    <form class="login-form" (ngSubmit)="onSubmit()"> <!-- Agregar (ngSubmit) -->
      <mat-form-field class="full-width">
        <mat-label>Email</mat-label>
        <input matInput [(ngModel)]="email" name="email" type="email" required> <!-- Añadir [(ngModel)] y name -->
      </mat-form-field>

      <mat-form-field class="full-width">
        <mat-label>Password</mat-label>
        <input matInput [type]="hidePassword ? 'password' : 'text'" [(ngModel)]="password" name="password" required> <!-- Añadir [(ngModel)] y name -->
        <button mat-icon-button matSuffix (click)="togglePasswordVisibility()" type="button">
          <mat-icon>{{ hidePassword ? 'visibility' : 'visibility_off' }}</mat-icon>
        </button>
      </mat-form-field>

      <div class="login-options">
        <mat-checkbox class="login-checkbox">Remember me</mat-checkbox>
        <a class="forgot-password" href="/recovery-password">Forgot password?</a>
      </div>

      <button type="submit" class="login-button">LOGIN <mat-icon>arrow_forward</mat-icon></button>


      <div class="register-link">
        <p>Don't have an account? <a href="/register">Register</a></p>
      </div>
    </form>
  </div>
</div>
